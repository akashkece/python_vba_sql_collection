<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Flames</title>
  </head>

  <body class="container bg-info">
    <div
      class="jumbotron jumbotron-fluid text-center border border-info rounded-pill"
    >
      <h1 class="text-info">Welcome</h1>
      <p>Find the relationship with your crush</p>
    </div>
    <form action="{{ url_for('predict')}}" method="POST">
      <div class="form-group">
        <label>Your Name</label>
        <input name="yourname" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Your Crush Name</label>
        <input name="yourcrushname" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" value="predict">
        Submit
      </button>
    </form>

    <img
      src="{{url_for('static',filename='flames.jpg', quality=100)}}"
      class="img-responsive rounded mx-auto d-block"
      style="max-width: 1000px; max-height: 240px;"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
